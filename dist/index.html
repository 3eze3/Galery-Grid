<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Gallery of Landscapes</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header header">
        <h1 class="header__title">Galery</h1>
        <form class="header__form">
          <input
            class="header__input"
            type="checkbox"
            name="rule_container"
            id="rule-container" />
          <label class="header__label" for="rule-container">
            Active rule:
            <strong class="header__label header__label--rule">
              @Container
            </strong>
          </label>
        </form>
      </header>
      <!-- Galeria  -->
      <section class="main__galery galery">
        <img
          src="./assest/images/imagen1.jpg"
          alt="imagen1"
          class="galery__image" />
        <img
          src="./assest/images/Imgen2.jpg"
          alt="imagen2"
          class="galery__image" />
        <img
          src="./assest/images/imagen3.jpg"
          alt="imagen3"
          class="galery__image" />
        <img
          src="./assest/images/imagen4.jpg"
          alt="imagen4"
          class="galery__image" />
        <img
          src="./assest/images/imagen5.jpg"
          alt="imagen5"
          class="galery__image" />
        <img
          src="./assest/images/imagen6.jpg"
          alt="imagen6"
          class="galery__image" />
        <img
          src="./assest/images/imagen7.jpg"
          alt="imagen7"
          class="galery__image" />
        <img
          src="./assest/images/imagen8.jpg"
          alt="imagen8"
          class="galery__image" />
        <img
          src="./assest/images/imagen9.jpg"
          alt="imagen9"
          class="galery__image" />
        <img
          src="./assest/images/imagen10.jpg"
          alt="imagen10"
          class="galery__image" />
      </section>
    </main>

    <!-- <footer>Agredicimientos de imagenes</footer> -->
  </body>
</html>
